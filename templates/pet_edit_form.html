{% extends 'base.html' %} 

{% block title %}{{ pet.name }}{% endblock %}

{% block content %}
<h1 class="text-center my-4">{{ pet.name }}</h1> 

{% if pet.photo_url %} 
<img src="{{ pet.photo_url }}" alt="pet photo" class="img-fluid rounded mx-auto d-block">
{% endif %}  

<h2 class="text-center my-4">Update</h2>

<form method="POST" class="d-inline">
    {% include '_form.html' %} 
    <button class="btn btn-primary ml-4" type="submit">Update</button>
</form>

<a href="/{{ pet.id }}/delete" class="btn btn-danger ml-auto d-inline">Delete</a>

{% endblock %}
